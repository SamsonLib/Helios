
monitor=HDMI-A-1, 1920x1080@75,  0x0,     1
monitor=DP-3,     1920x1080@180, -1920x0, 1


$terminal = kitty
$fileManager = nemo 
$browser = waterfox 
$menu = pkill rofi || rofi -show drun 


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

exec-once = hyprpm reload && hyprpaper

ecosystem {
    no_update_news = true
}

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(aaaaaaff) 
    #col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
    # layout = master
}

decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


input {
    kb_layout = us
    kb_variant = dvp
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Space, exec, $menu
bind = $mainMod, Semicolon, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, X, exec, $browser
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, W, exec, rofi -show window

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, Ampersand, split-workspace, 1
bind = $mainMod, Bracketleft, split-workspace, 2
bind = $mainMod, Braceleft, split-workspace, 3
bind = $mainMod, Braceright, split-workspace, 4
bind = $mainMod, Parenleft, split-workspace, 5
bind = $mainMod, Equal, split-workspace, 6
bind = $mainMod, Asterisk, split-workspace, 7
bind = $mainMod, Parenright, split-workspace, 8
bind = $mainMod, Plus, split-workspace, 9
bind = $mainMod, Bracketright, split-workspace, 10

bind = $mainMod SHIFT, Ampersand, split-movetoworkspace, 1
bind = $mainMod SHIFT, Bracketleft, split-movetoworkspace, 2
bind = $mainMod SHIFT, Braceleft, split-movetoworkspace, 3
bind = $mainMod SHIFT, Braceright, split-movetoworkspace, 4
bind = $mainMod SHIFT, Parenleft, split-movetoworkspace, 5
bind = $mainMod SHIFT, Equal, split-movetoworkspace, 6
bind = $mainMod SHIFT, Asterisk, split-movetoworkspace, 7
bind = $mainMod SHIFT, Parenright, split-movetoworkspace, 8
bind = $mainMod SHIFT, Plus, split-movetoworkspace, 9
bind = $mainMod SHIFT, Bracketright, split-movetoworkspace, 10

bind = $mainMod CTRL, Ampersand, split-movetoworkspacesilent, 1
bind = $mainMod CTRL, Bracketleft, split-movetoworkspacesilent, 2
bind = $mainMod CTRL, Braceleft, split-movetoworkspacesilent, 3
bind = $mainMod CTRL, Braceright, split-movetoworkspacesilent, 4
bind = $mainMod CTRL, Parenleft, split-movetoworkspacesilent, 5
bind = $mainMod CTRL, Equal, split-movetoworkspacesilent, 6
bind = $mainMod CTRL, Asterisk, split-movetoworkspacesilent, 7
bind = $mainMod CTRL, Parenright, split-movetoworkspacesilent, 8
bind = $mainMod CTRL, Plus, split-movetoworkspacesilent, 9
bind = $mainMod CTRL, Bracketright, split-movetoworkspacesilent, 10


bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = tile, class:Aseprite 
